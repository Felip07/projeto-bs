<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="imgs/bootstrap-logo.png" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Bootstrap</title>
</head>
<body>


    <!--Navbar-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#oc">
                <i class="bi bi-list menu"></i>

            </button>
            <a class="navbar-brand" href="javascript:void(0)">
                <img src="imgs/brazil.png" width="10%">
                Brazillian Folk People
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Documentação</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-primary" type="button">Search</button>
            </form>
            </div>
        </div>
    </nav>
    <!--Navbar end-->

        <!-- Offcanvas Sidebar -->
        <div class="offcanvas offcanvas-start" id="oc">
            <div class="offcanvas-header">
              <h1 class="offcanvas-title">Menu</h1>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
              <div class="row">
                <div class="list-group">
                    <a class="list-group-item list-group-item-action active" href="#">Home</a>
                    <a class="list-group-item list-group-item-action" href="#">About</a>
                    <a class="list-group-item list-group-item-action" href="#">Product</a>
                    <a class="list-group-item list-group-item-action" href="#">Contact Us</a>
                    <a class="list-group-item list-group-item-action" href="#">Settings</a>
                  </div>
              </div>
            </div>
          </div>

        </div>
        <!--Offcanvas Fim-->

        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
        
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imgs/br1.png" alt="brasil1" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="imgs/br2.jpg" alt="brasil2" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="imgs/br3.jpg" alt="brasil3" class="d-block w-100">
            </div>
            </div>
        
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        <!--Carrousel fim-->





</body>
</html>
